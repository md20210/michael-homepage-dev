<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Dabrock - AI Consultant & IT Architect</title>
<link rel="icon" type="image/png" href="/favicon.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0f1a;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background from ai-protect-website */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.15) 0%, transparent 50%);
            z-index: -2;
        }

        .wireframe-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Header with futuristic styling */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 15, 26, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo::before {
            content: '';
            width: 4px;
            height: 30px;
            background: #ffd700;
            margin-right: 15px;
        }

        .tagline {
            color: #888;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #ffd700;
        }

        /* Language switcher styling */
        .language-switcher {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        .language-switcher button {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .language-switcher button:hover,
        .language-switcher button.active {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        /* Main Content Sections */
        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 100px 50px;
            position: relative;
        }

        .section.intro {
            padding-top: 50px;
        }

        /* Hero Section with portfolio content */
        .intro-left {
            flex: 1;
            position: relative;
        }

        .profile-visualization {
            width: 500px;
            height: 400px;
            position: relative;
            margin: 50px 0;
        }

        .profile-frame {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            background: rgba(255, 215, 0, 0.05);
            top: 50px;
            left: 100px;
            overflow: hidden;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border: 3px solid #ffd700;
            border-radius: 50%;
            margin: 30px auto;
            background: linear-gradient(45deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ffd700;
            animation: pulse 3s infinite;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23ffd700" opacity="0.1"/><text x="50" y="60" text-anchor="middle" fill="%23ffd700" font-size="30" font-family="Arial">MD</text></svg>');
            background-size: cover;
        }

        .skill-nodes {
            position: abstract;
            width: 100%;
            height: 100%;
        }

        .skill-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .skill-node.large {
            width: 12px;
            height: 12px;
            background: #ffd700;
        }

        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.5), rgba(0, 255, 255, 0.3));
            transform-origin: left center;
        }

        .intro-right {
            flex: 1;
            padding-left: 100px;
        }

        .step-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            opacity: 0.7;
        }

        .step-number {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            margin-right: 20px;
        }

        .step-line {
            width: 40px;
            height: 1px;
            background: #555;
            margin-right: 20px;
        }

        .main-title {
            font-size: 64px;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .description {
            font-size: 16px;
            color: #aaa;
            line-height: 1.8;
            margin-bottom: 40px;
            max-width: 500px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .cta-button {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            padding: 15px 30px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }

        .cta-button.secondary {
            background: transparent;
            color: #ffd700;
            border: 2px solid #ffd700;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        /* Skills Section */
        .skills-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin: 50px 0;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .skills-column h3 {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .skills-list {
            list-style: none;
            padding: 0;
        }

        .skills-list li {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .skills-list li:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
        }

        /* Experience Section */
        .experience-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            margin-top: 30px;
        }

        .experience-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .experience-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ffd700, #00ffff);
        }

        .experience-card:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .card-subtitle {
            font-size: 16px;
            color: #00ffff;
            margin-bottom: 15px;
        }

        .card-description {
            font-size: 14px;
            color: #ccc;
            line-height: 1.6;
        }

        /* Chatbot Section */
        .chatbot-section {
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin: 50px 0;
            position: relative;
            overflow: hidden;
        }

        .chatbot-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chatbot-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .chat-info h3 {
            color: #00ffff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .chat-info p {
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .chat-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .chat-log {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .chat-message-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .chat-message-item.user {
            justify-content: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .avatar.bot {
            background: #00ffff;
            color: #000;
        }

        .avatar.user {
            background: #ffd700;
            color: #000;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            color: #fff;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px 15px;
            color: #fff;
            font-size: 14px;
        }

        .chat-input input::placeholder {
            color: #aaa;
        }

        .chat-input button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .chat-input button:hover {
            background: #ffd700;
            transform: scale(1.05);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ffff;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffd700;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section {
                flex-direction: column;
                padding: 80px 20px;
            }

            .header {
                padding: 15px 20px;
            }

            .intro-right {
                padding-left: 0;
                text-align: center;
                margin-top: 30px;
            }

            .main-title {
                font-size: 48px;
                letter-spacing: 3px;
            }

            .profile-visualization {
                width: 100%;
                height: 300px;
            }

            .nav-right {
                gap: 15px;
            }

            .nav-link {
                font-size: 12px;
            }

            .skills-grid,
            .chatbot-content {
                grid-template-columns: 1fr;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- React app will mount here -->
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; color: #ffd700;">
            <div style="text-align: center;">
                <h1>Loading Michael Dabrock Portfolio...</h1>
                <p>If you see this message, please enable JavaScript or use the static version.</p>
            </div>
        </div>
    </div>

    <!-- React development server will inject the script tags here -->
    <script type="module" src="/src/index.jsx"></script>
</body>
</html>
